[mix]
sources = CAM1,LAPTOP,foo
videocaps=video/x-raw,width=1024,height=576,framerate=25/1


[source.CAM1]
kind=RPICam
device=/dev/video0
width=1920
height=1080
framerate=25/1
format=I420
type=video/x-raw

[source.LAPTOP]
kind=v4l2
device=/dev/video1
width=1920
height=1080
framerate=25/1
type=image/jpeg

[source.foo]
audio.original = 0+1

[blinder]
enabled =  false
source = pause

;[source.blinder]
;audio.original = 0+1

[previews]
; enable previews so we can see something in VOC2GUI
enabled = false
; enable live preview so we can see the blinder working
live = false

[composites]
; fullscreen source B is full transparent
FULL.alpha-b            = 0

[transitions]
; unique name           =  ms, from / [... /] to
#FADE                    = 750, FULL / FULL
